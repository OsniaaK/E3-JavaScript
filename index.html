<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Selector de Pizzas</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="others/favicon.ico" type="image/x-icon">
</head>
<body>
    <form action="" id="askForPizza">
        <button id="sendNumber">
            <svg id="svgSelector"
                viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18.9999 18.9999L14.6499 14.6499" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <input type="number" id="inputSelector" placeholder="Busca un ID"/>
    </form>
    <main id="containerPizza"></main>
</body>
</html>
